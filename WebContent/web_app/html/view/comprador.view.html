<div ng-hide="estaLogado()">
	<md-button class="md-warn" ng-click="entrar();"
		style="float:right; margin-top: 20px; color:rgba(0,0,0,0.54);">Entrar</md-button>
</div>
<div ng-show="estaLogado()">
	<md-button class="md-warn" ng-click="sair();"
		style="float:right; margin-top: 20px; color:rgba(0,0,0,0.54);">Sair</md-button>
</div>
<div class="container" style="padding-top:50px">
	<p>OnAuction.com</p>
	<h4>Seu leilão agora online!</h4>
	<h5>Aonde você estiver.</h5>
	<div>
		<div layout="row" layout-padding layout-wrap layout-margin ng-cloak layout-align="space-around">
			<div class="padded" md-whiteframe="7" flex="100" flex-gt-sm="50" layout="column" 
			layout-align="center center" style="padding: 50px;">
			    <span ng-non-bindable>PRODUTO : -</span>
			    <span>ULTIMO LANCE : "{{ultimoLance}}"</span>			    
			    <div layout="column" class="md-inline-form">
			    	<md-content layout-gt-sm="row" layout-padding>
			    		<div>
			    			<md-input-container>
						    	<label>LANCE</label>
						     	<input type="number" step="0.01" ng-model="usuario.lance">
						     </md-input-container>
			    		</div>
			    	</md-content>
			    </div>
			    <md-button class="md-primary" ng-click="darLance(usuario.lance)" ng-show="estaLogado()">DAR LANCE</md-button>
			 </div>
		</div>
	</div>
</div>
