<div ng-include=" 'web_app/html/view/admin.nav.view.html' "></div>
<div class="container">

	<div class="row">
		<div class="col-sm-6">
			<h2 class="sub-header">Lotes</h2>
		 </div> 
		 <div class="col-sm-6">
			<md-button md-no-ink class="md-primary"
				style="float: right; margin-top: 20px"
				data-toggle="modal" data-target="#myModal">+ Novo lote</md-button>
		 </div> 
	</div>

	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>CODIGO</th>
					<th>STATUS</th>
					<th>PRODUTO</th>
					<th>LANCE INICIAL</th>
					<th>VALOR DE INTERVALO</th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="lote in lotes">
					<th scope="row">{{lote.code}}</td>
					<td>{{lote.status}}</td>
					<td>{{lote.product}}</td>
					<td>{{lote.initialValue | currency}}</td>
					<td>{{lote.valueInterval | currency}}</td>
					<td><md-button class="md-warn" ng-click="excluirLote(lote)">excluir</md-button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Novo Lote</h4>
			</div>
			<div class="modal-body">
				<div layout="column" layout="column" ng-cloak class="md-inline-form">
					<md-content layout-padding>
					<div>
						<form name="loteForm">
							<div layout-gt-sm="row">
								<md-input-container class="md-block" flex-gt-sm>
								<label>#Produto</label> <input ng-model="loteModal.product"></md-input-container>
								<md-input-container class="md-block" flex-gt-sm>
								<label>#Lance Inicial</label><input ng-model="loteModal.initialBid" type="number" step="0.01"></md-input-container>
								<md-input-container class="md-block" flex-gt-sm>
								<label>#Intervalo de Valor</label> <input ng-model="loteModal.valueInterval" type="number" step="0.01"></md-input-container>
							</div>
							<p>Texto Qualquer...</p>
						</form>
					</div>
					</md-content>
				</div>
			</div>
			<div class="modal-footer">
				<md-button md-no-ink class="md-primary" data-dismiss="modal" ng-click="salvarLote(loteModal)">Salvar</md-button>
			</div>
		</div>
	</div>
</div>
