<div>
	<md-button class="md-warn" ng-click="sair();"
		style="float:right; margin-top: 20px; color:rgba(0,0,0,0.54);">Sair</md-button>
	
</div>
<div class="container">

	<div class="row">
			<h2 class="sub-header">Lotes</h2>
	</div>

	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>CODIGO</th>
					<th>STATUS</th>
					<th>PRODUTO</th>
					<th>LANCE INICIAL</th>
					<th>VALOR DE INTERVALO</th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="lote in lotes">
					<th scope="row">{{lote.code}}</td>
					<td>{{lote.status}}</td>
					<td>{{lote.product}}</td>
					<td>{{lote.initialValue | currency}}</td>
					<td>{{lote.valueInterval | currency}}</td>
					<td ng-show="lote.status === 'CREATED' && !loteAndamento()"><md-button class="md-warn" ng-click="abrirLote(lote)">abrir</md-button></td>
					<td ng-show="lote.status === 'OPEN' && loteAndamento()"><md-button class="md-warn" ng-click="fecharLote(lote)">fechar</md-button></td>
					<td ng-show="(lote.status === 'CLOSED') || (lote.status === 'CREATED' && loteAndamento())"><md-button ng-disabled="true">-</md-button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
